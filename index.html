  <body>
    <div class="mdl-layout mdl-js-layout">

      <div class="getmdl-content mdl-layout__content">

        <div class="getmdl-launching-section mdl-typography--text-center">
          <div class="getmdl-font getmdl-slogan"><b>Material</b> templates</div>
          <div class="getmdl-font getmdl-sub-slogan">"welcome to getmdl... be yourself. do your thing. see what's going on"</div>
          <div class="getmdl-font getmdl-launching">
            Launching soon...
          </div>
          <div class="getmdl-font getmdl-sub-slogan">We will let you know when we are launching</div>

          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
          <form action="https://flatlogic.us10.list-manage.com/subscribe/post?u=53ab0508ca96dfb8152b1aa38&amp;id=baf900b4c5" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <i class="mdl-color-text--blue-grey-100 material-icons" for="email">email</i>
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
              <input class="mdl-textfield__input email" type="email" name="EMAIL" id="mce-EMAIL" type="email" class="validate" required />
              <label class="mdl-textfield__label" for="email"></label>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;"><input type="text" name="b_53ab0508ca96dfb8152b1aa38_baf900b4c5" tabindex="-1" value=""></div>
            <div class="clear">
            <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect button">Sign Up
            </button>
            </div>
          </div>
        </form>
        </div>
        <!--End mc_embed_signup-->
        </div>

        <footer class="getmdl-footer mdl-mega-footer">

        <div class="triangle zero"></div>
        <div class="triangle one"></div>
