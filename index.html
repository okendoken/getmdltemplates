<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>getmdl</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">

      <div class="getmdl-content mdl-layout__content">

        <div class="getmdl-launching-section mdl-typography--text-center">
          <div class="getmdl-font getmdl-slogan"><b>Material</b> templates</div>
          <div class="getmdl-font getmdl-sub-slogan">"welcome to getmdl... be yourself. do your thing. see what's going on"</div>
          <div class="getmdl-font getmdl-launching">
            Launching soon...
          </div>
          <div class="getmdl-font getmdl-sub-slogan">We will let you know when we are launching</div>

          <!-- Textfield -->
          <form action="#">
            <i class="mdl-color-text--blue-grey-100 material-icons" for="email">email</i>
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
              <input class="mdl-textfield__input" type="text" id="email" type="email" class="validate"/>
              <label class="mdl-textfield__label" for="email"></label>
            </div>
          </form>

          <!-- Accent-colored raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
            Sign Up
          </button>

        </div>

        <footer class="getmdl-footer mdl-mega-footer">
            @ A product of Flatlogic 2015
        </footer>
        <div class="triangle zero"></div>
        <div class="triangle one"></div>
        <div class="triangle two"></div>
        <div class="triangle three"></div>
      </div>
    </div>
  </body>
</html>
