<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>getmdl</title>

    <!-- Page styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="getmdl-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="getmdl-logo-image" src="images/getmdl-logo-white.png">
        </span>
      </div>

      <div class="getmdl-content mdl-layout__content">
        <a name="top"></a>
        <div class="getmdl-be-together-section mdl-typography--text-center">
          <div class="getmdl-font getmdl-slogan"><b>Material</b> templates</div>
          <div class="getmdl-font getmdl-sub-slogan">"welcome to getmdl... be yourself. do your thing. see what's going on"</div>
          <div class="getmdl-font getmdl-launching">
            Launching soon...
          </div>
          <div class="getmdl-font getmdl-sub-slogan">We will let you know when we are launching</div>
          <!-- Simple Textfield -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
              <input class="mdl-textfield__input" type="text" id="sample1" />
              <label class="mdl-textfield__label" for="sample1">Text...</label>
            </div>
          </form>
          <!-- Accent-colored raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Sign Up
          </button>
        </div>





        <footer class="getmdl-footer mdl-mega-footer">
          <div class="mdl-mega-footer--top-section">
            <div class="mdl-mega-footer--left-section">
              @ A product of Flatlogic 2015
            </div>
            <div class="mdl-mega-footer--right-section">
            </div>
          </div>

        </footer>
      </div>
    </div>
  </body>
</html>
